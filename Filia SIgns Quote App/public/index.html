			<!-- INVOICE -->
			<section class="invoice">
				<div id="invoiceMaterial" class="invoice__material">
					<div class="invoice--header">
						<span></span>
						<span class="--1">Materials</span>
						<span class="--2">Qty</span>
						<span class="--3">Unit Price</span>
						<span class="--4">Amount</span>
					</div>
				</div>
				<div class="invoice__labor">
					<div class="invoice--header">
						<span></span>
						<span class="--1">Labor</span>
						<span class="--2">Qty</span>
						<span class="--3">Unit Price</span>
						<span class="--4">Amount</span>
					</div>
					<div class="invoice__labor--cutprint">
						<span></span>
						<span class="--1">Cut / Print</span>
						<input
							type="number"
							name=""
							id="cutPrintHours"
							placeholder="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<input
							type="number"
							name=""
							id="cutPrintUnit"
							placeholder="$40"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<span class="--4 labor__total" id="cutPrintTotal">$</span>
					</div>
					<div class="invoice__labor--pred">
						<span></span>
						<span class="--1">Weeding / Laminating</span>
						<input
							type="number"
							name=""
							id="weedingLaminatingHours"
							placeholder="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<input
							type="number"
							name=""
							id="weedingLaminatingUnit"
							placeholder="$40"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<span class="--4 labor__total" id="weedingLaminatingTotal">$</span>
					</div>
					<div class="invoice__labor--application">
						<span></span>
						<span class="--1">Application</span>
						<input
							type="number"
							name=""
							id="applicationHours"
							placeholder="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<input
							type="number"
							name=""
							id="applicationUnit"
							placeholder="$40"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<span class="--4 labor__total" id="applicationTotal">$</span>
					</div>
					<div class="invoice__labor--installation">
						<span></span>
						<span class="--1">Installation</span>
						<input
							type="number"
							name=""
							id="installationHours"
							placeholder="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<input
							type="number"
							name=""
							id="installationUnit"
							placeholder="$40"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<span class="--4 labor__total" id="installationTotal">$</span>
					</div>
					<div class="invoice__labor--design">
						<span></span>
						<span class="--1">Design</span>
						<input
							type="number"
							name=""
							id="designHours"
							placeholder="1"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
						/>
						<input

						/>
						<span class="--4 labor__total" id="designTotal">$</span>
					</div>
				</div>
